<h1 class="text-center">Nueva Medicaci√≥n</h1>
<form (submit)="onSubmit()" style="margin-bottom: 5%;">
  <div class="mb-3">
    <label for="id" class="form-label">id</label>
    <input type="text" class="form-control" id="id" [(ngModel)]="medicacion.id" name="id" required>
  </div>
  <div class="mb-3">
    <label for="nombre" class="form-label">nombre</label>
    <input type="text" class="form-control" id="nombre" [(ngModel)]="medicacion.nombre" name="nombre" required>
  </div>
  <div class="mb-3">
    <label for="descripcion" class="form-label">descripcion</label>
    <input type="text" class="form-control" id="descripcion" [(ngModel)]="medicacion.descripcion" name="descripcion" required>
  </div>
  <div class="mb-3">
    <label for="medida_id" class="form-label">medida</label>
    <input type="text" class="form-control" id="medida_id" [(ngModel)]="medicacion.medida" name="medida_id" required>
  </div><br>
  <button type="submit" class="btn btn-outline-secondary">Enviar</button>
</form>
