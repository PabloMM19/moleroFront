<div class="container-fluid full-height-container d-flex flex-column justify-content-center align-items-center">
  <h1 class="titulo mb-4 text-center">Vista de las medicaciones</h1>

  <div class="table-responsive">
      <table class="table table-hover table-bordered">
          <thead>
              <tr>
                  <th scope="col">Nombre</th>
                  <th scope="col">Descripci√≥n</th>
                  <th scope="col">Medida</th>
                  <th scope="col">Acciones</th>
              </tr>
          </thead>
          <tbody class="table-group-divider">
              <tr *ngFor="let medicacion of medicacionData">
                  <td>{{medicacion.nombre}}</td>

              </tr>
          </tbody>
      </table>
  </div>
</div>
