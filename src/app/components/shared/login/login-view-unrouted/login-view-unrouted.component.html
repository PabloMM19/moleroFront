<section class="vh-100" style="background-color: #faf9f9;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../../../../assets/loginForm/img1.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="login()">
                  <!--<img src="../../../../../assets/logo1.png" alt="logo" class="img-fluid mb-3" style="width: 250px;" />-->
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Inicia sesión con tu cuenta</h5>
                  <div class="form-outline mb-4">
                    <input type="text" formControlName="username" class="form-control form-control-lg" />
                    <label class="form-label">Nombre de usuario</label>
                  </div>
                
                  <div class="form-outline mb-4">
                    <input type="password" formControlName="password" class="form-control form-control-lg" />
                    <label class="form-label">Contraseña</label>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Acceder</button>
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
